<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-callable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTEK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/plotly-2.27.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">GTEK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Domov</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./table.html">Tabuľka</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./cycle.html">Cykly</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./order.html">Rády prvkov</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <header>
        <h1 class="text-center">Generovanie twisted Edwardsových kriviek</h1>
    </header>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 id="curveEquation" class="text-center">Rovnica: ax<sup>2</sup> + y<sup>2</sup> = 1 + dx<sup>2</sup>y<sup>2</sup> (mod p)</h4>
            </div>
        </div>
    </div>

    <div class="container">
        <form id="paramForm" class="row justify-content-center">
            <div class="col-sm-2">
                <div class="inputDiv form-group">
                    <label for="pInput">p:</label>
                    <select id="pInput" name="pInput" class="form-control form-control-sm" required>
                        
                    </select>
                    <span class="error text-danger" id="pError"></span>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="inputDiv form-group">
                    <label for="aInput">a:</label>
                    <select id="aInput" name="aInput" class="form-control form-control-sm">
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="inputDiv form-group">
                    <label for="dInput">d:</label>
                    <select id="dInput" name="dInput" class="form-control form-control-sm">
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            <div class="col-12 text-center">
                <button id="graphBtn" type="button" class="btn btn-success">Ukáž body</button>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 id="pointsDiv" class="text-center"></h4>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="graph"></div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <form id="tableForm" class="w-100">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="inputDiv form-group">
                                <label for="selectedPointX">Bod (x):</label>
                                <input type="number" id="selectedPointX" name="selectedPointX" class="form-control form-control-sm" required>
                                
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="inputDiv form-group">
                                <label for="selectedPointY">Bod (y):</label>
                                <input type="number" id="selectedPointY" name="selectedPointY" class="form-control form-control-sm" required>
                            </div>
                        </div>
                        <div class="col-12 mb-2">
                            <span class="error text-danger text-center d-block" id="pointError"></span>
                        </div>
                        <div class="col-12 mb-2">
                            <button id="tableBtn" type="button" class="btn btn-success btn-block">Zobraziť cyklus</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="table">
        <table class="table table-striped table-hover table-borderedtable-sm">
            <thead class="thead-dark">
                <tr></tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/curves.js" defer></script>
    <script src="../js/common.js" defer></script>  
    <script src="../js/cycle.js" defer></script>      
</body>
</html>
